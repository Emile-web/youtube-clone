<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/866248185d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="youtube/index.css">
    <link rel="icon" href="https://www.youtube.com/s/desktop/8b669e4f/img/favicon_144.png">
    <title>YouTube</title>
</head>
<body>


    <header>
        <div class="first">
            <div class="menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img id="imgLogo" src="https://download.logo.wine/logo/YouTube/YouTube-White-Full-Color-Logo.wine.png" alt="">
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
            <div class="icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="last">
            <div class="plus-video">
                <i class="fas fa-plus-square"></i>
            </div>
            <div class="menu-1">
                <i class="fas fa-cubes"></i>
            </div>
            <div class="bell">
                <i class="fas fa-bell"></i>
            </div>
            <div class="user">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main>
        <video id="video-source" controls></video>

        <div class="sottoVideo">
            <p id="title">

            </p>
            <p id="view">
                <span id="views"></span> views - <span id="date"></span>
            </p>
        </div>

        <hr>

        <div class="sottoSottoVideo">
            <div class="linea1">
                <div class="canaleLogo">
                    <div class="canaleImg">
                        <img id="logoCanale" alt="">
                    </div>
                    <div id="canaleName1">
                        <p id="canaleName"></p>
                        <p class="pSopra"> <span id="iscritti"></span> subscribers </p>
                    </div>
                </div>
                <div class="iscriviti">
                    <button>SUBSCRIBE</button>
                </div>
            </div>
        </div>

        <div class="sinistra">
            <!-- <div class="video">
                <video id="video-sinistra" src=""></video>
                <div class="descrizioni-varie">
                    <p id="name-video">Progetto Tecnologia</p>
                    <p id="canaleName-video">Emile Ronco Official</p>
                    <div class="vis-date">
                        <p id="visualizzazioni">129.900</p>
                        <p id="date-video">2021-04-21</p>
                    </div>
                </div>
            </div> -->
        </div>
    </main>
    <script src="youtube/prova.js"></script>
</body>
</html>
